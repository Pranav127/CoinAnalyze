{% extends 'base.html' %}

<!--======================================
NEWS CSS STYLES
=======================================-->
{% block extra_styles %}
<style>
body {
	font-family: 'Montserrat';
	background: linear-gradient(to right, #0f3c6c 0%, #357ABD 100%); /* Gradient background */
}

.bg-particles {
	position: fixed;    /* Fixed positioning */
	top: 0;
	left: 0;
	width: 100vw;       /* Viewport width */
	height: 100vh;      /* Viewport height */
	z-index: -1;        /* Place it behind the content */
}
</style>
{% endblock %}

<!--======================================
PRICE CONTENT
=======================================-->
{% block content %}

<div class="container-lg container_gap"> <!--Start of Main Div-->

	<!-- Particles -->   
		<canvas class='bg-particles' id='bg-particles'></canvas>
	<!-- End Particles -->
	
	<!-- Title --> 
    	<h1 class="text-center my-4 mb-5">Cryptocurrency News</h1>
	<!-- End Title -->

	<!-- News Cards -->
	<div class="row">
		{% for i in range(titles|length) %}
		<div class="col-12 mb-4">
			<div class="card mb-3 bg-dark text-white">
				<div class="row g-0 align-items-stretch">
					<div class="col-md-4 p-2">
						<img src="{{ thumbnails[i] }}" alt="{{ titles[i] }}" class="object-fit-contain border rounded w-100 h-100">
					</div>
					<div class="col-md-8">
						<div class="card-body d-flex flex-column h-100"> <!-- Added h-100 -->
							<h5 class="card-title fs-4">{{ titles[i] }}</h5>
							<p class="card-text flex-grow-1 fs-6">{{ descriptions[i] }}</p>
							<div class="mt-auto text-end"> <!-- Added mt-auto and text-end -->
								<button class="btn btn-secondary" onclick="window.open('{{ links[i] }}', '_blank')">Read more</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	<!-- End News Cards -->
</div>

<!--No Banner Code-->
<script>
	var banner = document.getElementById("banner");
	banner.parentNode.removeChild(banner);
</script>
<!--End No Banner Code-->

{% endblock %}
